<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Playfair Display', serif; margin: 0; padding: 0; background-color: #f2f1ef;">

    <div class="header">
        <h1 style="color: #723e31;">GPA Calculator</h1>
        <button id="addButton" onclick="createDiv()"
            style="background-color: #d9b18e; color: #fff;">Create Course</button>
        <hr>
        <div class="gpa-container">
            <div class="gpa" id="gpa-weighted">
                <h3 style="color: #723e31;">GPA:</h3>
                <h1 id="calculated" style="color: #723e31;">N/A</h1>
            </div>
            <div class="gpa" id="gpa-unweighted">
                <h3 style="color: #723e31;">Unweighted GPA:</h3>
                <h1 id="calculated-unweighted" style="color: #723e31;">N/A</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row" id="holder"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
